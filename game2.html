    grid-template-columns: repeat(3, 1fr);
    gap: 0;

    padding-top: 100px;

  table {
    width: 100%;

  }

  }

  }

let TOTAL = 0;
/* ===== BUILD TABLES ===== */
const container = document.getElementById("tables");
let cells = [];
let mode = 'airport';
/* ===== GAME LOGIC ===== */
const input = document.getElementById("answerInput");
const scoreEl = document.getElementById("score");
const giveUpBtn = document.getElementById("giveUp");
const restartBtn = document.getElementById("restartBtn");

let found = 0;

window.onload = () => {
  loadCSVData();
};

function loadCSVData() {
  let filesLoaded = 0;
  Papa.parse(loc_indi, {
    // download: true,
    header: true,
    complete: (results) => {
      airports = results.data
      filesLoaded++;
      checkIfReady();
    }
  });

  Papa.parse(acarrier_rtf, {
    // download: true,
    header: true,
    complete: (results2) => {
      airlines = results2.data
      filesLoaded++;
      checkIfReady();
    }
  });

  function checkIfReady() {
    if (filesLoaded === 2) {
      setMode('airline');
    }
  }
}

function setMode(newMode) {
  mode = newMode;
  if (mode === 'airline'){
    shuffle(airlines);
    TOTAL = airlines.length;
  } else if (mode === 'airport'){
    shuffle(airports);
    TOTAL = airports.length;
  }
  scoreEl.textContent = `0/${TOTAL}`;
  buildTables();
  input.focus();
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function buildTables() {
  container.innerHTML = "";
  cells = [];
  if (mode === 'airline'){
    const perColumn = Math.ceil(airlines.length / 3);
    for (let c = 0; c < 3; c++) {
      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>Airline Code</th>
            <th>Callsigns</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = table.querySelector("tbody");

      for (let r = 0; r < perColumn; r++) {
        const item = airlines[c * perColumn + r];
        if (!item) continue;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="designator">${item.Designator}</td>
          <td class="callsign hidden" data-answer="${item['RTF Callsign'].trim().toLowerCase()}">
            ${item['RTF Callsign']}
          </td>
        `;
        tbody.appendChild(tr);
        cells.push(tr.querySelector(".callsign"));
      }
      container.appendChild(table);
    }
  } else if (mode === 'airport'){
    const perColumn = Math.ceil(airports.length / 3);
    for (let c = 0; c < 3; c++) {
      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>Location Code</th>
            <th>Location Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = table.querySelector("tbody");

      for (let r = 0; r < perColumn; r++) {
        const item = airports[c * perColumn + r];
        if (!item) continue;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="aerodrome code">${item.Code}</td>
          <td class="location name hidden" data-answer="${item.Location.trim().toLowerCase()}" data-alt1="${item.Alt1.trim().toLowerCase()}" data-alt2="${item.Alt2.trim().toLowerCase()}">
            ${item.Location}
          </td>
        `;
        tbody.appendChild(tr);
        cells.push(tr.querySelector(".location"));
      }
      container.appendChild(table);
    }
  }
}

input.addEventListener("keydown", e => {
  if (e.key !== "Enter") return;

  const guess = input.value.trim().toLowerCase();
  input.value = "";
  if (!guess) return;
  cells.forEach(cell => {
  const dist = leven(); // init leven function
  if (mode === 'airline'){ 
    if (dist(guess, cell.dataset.answer) <= 1 && cell.classList.contains("hidden")) {
      cell.classList.remove("hidden");
      found++;
    }
  } else if (mode === 'airport') {
    if (dist(guess, cell.dataset.answer) <= 1 || (cell.dataset.alt1 && dist(guess, cell.dataset.alt1) <= 1) || (cell.dataset.alt2 && dist(guess, cell.dataset.alt2) <= 1) && cell.classList.contains("hidden")) {
      cell.classList.remove("hidden");
      
      found++;
    }    
  }
  });
  
  scoreEl.textContent = `${found}/${TOTAL}`;
});

/* ===== GIVE UP ===== */
function giveUp() {
  cells.forEach(cell => {
    if (cell.classList.contains("hidden")) {
      cell.classList.remove("hidden");
      cell.classList.add("missed");
    }
  });
}

/* ===== RESTART ===== */
function restart() {
  found = 0;
  scoreEl.textContent = `0/${TOTAL}`;
  input.value = "";
  input.focus();
  buildTables();
}

giveUpBtn.onclick = giveUp;
restartBtn.onclick = restart;

function leven()
{
  function _min(d0, d1, d2, bx, ay)
  {
    return d0 < d1 || d2 < d1
        ? d0 > d2
            ? d2 + 1
            : d0 + 1
        : bx === ay
            ? d1
            : d1 + 1;
  }
  return function(a, b)
  {
    if (a === b) {
      return 0;
    }
    if (a.length > b.length) {
      var tmp = a;
      a = b;
      b = tmp;
    }

    var la = a.length;
    var lb = b.length;

    while (la > 0 && (a.charCodeAt(la - 1) === b.charCodeAt(lb - 1))) {
      la--;
      lb--;
    }

    var offset = 0;

    while (offset < la && (a.charCodeAt(offset) === b.charCodeAt(offset))) {
      offset++;
    }

    la -= offset;
    lb -= offset;

    if (la === 0 || lb < 3) {
      return lb;
    }

    var x = 0;
    var y;
    var d0;
    var d1;
    var d2;
    var d3;
    var dd;
    var dy;
    var ay;
    var bx0;
    var bx1;
    var bx2;
    var bx3;

    var vector = [];

    for (y = 0; y < la; y++) {
      vector.push(y + 1);
      vector.push(a.charCodeAt(offset + y));
    }

    var len = vector.length - 1;

    for (; x < lb - 3;) {
      bx0 = b.charCodeAt(offset + (d0 = x));
      bx1 = b.charCodeAt(offset + (d1 = x + 1));
      bx2 = b.charCodeAt(offset + (d2 = x + 2));
      bx3 = b.charCodeAt(offset + (d3 = x + 3));
      dd = (x += 4);
      for (y = 0; y < len; y += 2) {
        dy = vector[y];
        ay = vector[y + 1];
        d0 = _min(dy, d0, d1, bx0, ay);
        d1 = _min(d0, d1, d2, bx1, ay);
        d2 = _min(d1, d2, d3, bx2, ay);
        dd = _min(d2, d3, dd, bx3, ay);
        vector[y] = dd;
        d3 = d2;
        d2 = d1;
        d1 = d0;
        d0 = dy;
      }
    }

    for (; x < lb;) {
      bx0 = b.charCodeAt(offset + (d0 = x));
      dd = ++x;
      for (y = 0; y < len; y += 2) {
        dy = vector[y];
        vector[y] = dd = _min(dy, d0, dd, bx0, vector[y + 1]);
        d0 = dy;
      }
    }

    return dd;
  };
}
</script>
