<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airport & Airline Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>ðŸ›« Memory Game: Airport Codes & Airline Callsigns</h1>

    <div id="mode-select">
      <button onclick="setMode('airport')">Airport Codes</button>
      <button onclick="setMode('airline')">Airline Callsigns</button>
      <button onclick="setMode('mixed')">Mixed</button>
    </div>

    <div id="game">
      <div id="question"></div>
      <input type="text" id="answer" placeholder="Type your answer..." />
      <button onclick="submitAnswer()">Submit and Check Answer</button>
      <div id="feedback"></div>
    </div>

    <div id="scoreboard">
      <p>Score: <span id="score">0</span></p>
      <p>Questions: <span id="questions">0</span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
